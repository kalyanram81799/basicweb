<html>
<head>
    <title>HOSPITALS</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            align-items: center; 
            padding: 20px;
        }

        .card {
            display: flex;
            background-color: white;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           width: 100%; 
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05); 
        }

        .card img {
            width: 50%;
            height: 100px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%; 
        }

        .card-content p {
            font-weight: 600;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
            color: #333;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://media.istockphoto.com/id/1419877131/photo/building-facade-of-a-hospital-in-commercial-and-business-district-under-blue-sky.jpg?s=612x612&w=0&k=20&c=wGxVbFSxljSZb_t_qROE4RwsCgssKbGlqawAtmQ88Ls=" alt="Hospital Image 1">
            <div class="card-content">
                <p>ARVINAD SKIN CARE HOSPITAL</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://media.istockphoto.com/id/1187734360/photo/modern-hospital-building.jpg?s=612x612&w=0&k=20&c=gse9WDEBhKCbi8-fSyJd6Xw6Q-xeVQ_kmu0gIuLvvOg=" alt="Hospital Image 2">
            <div class="card-content">
                <p>GLOBAL MEDICAL CENTER</p>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="https://media.istockphoto.com/id/1187734651/photo/hospital-building-outside.jpg?s=612x612&w=0&k=20&c=49u83W8cMkJ3d7M97gV3u99MS2GRYpAtD26Zl9CecRA=" alt="Hospital Image 3">
            <div class="card-content">
                <p>HEALTH FIRST HOSPITAL</p>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img src="https://media.istockphoto.com/id/1330808885/photo/modern-health-care-facility-with-glass-windows.jpg?s=612x612&w=0&k=20&c=r4poIjSJfoBbsN_7xLZgj2VgNYfrdcVnKvCkwLxq1ak=" alt="Hospital Image 4">
            <div class="card-content">
                <p>NEW AGE MEDICAL CENTER</p>
            </div>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <img src="https://media.istockphoto.com/id/1200603514/photo/modern-hospital-building.jpg?s=612x612&w=0&k=20&c=yGhjBmsXua6WzyY-cqTOG2KY9yJcSgb49kMt1J0T2Hs=" alt="Hospital Image 5">
            <div class="card-content">
                <p>CLEARVIEW MEDICAL HOSPITAL</p>
            </div>
        </div>

        <!-- Card 6 -->
        <div class="card">
            <img src="https://media.istockphoto.com/id/1088031860/photo/modern-hospital-building-with-well-maintained-landscaping.jpg?s=612x612&w=0&k=20&c=FEjqAMcNopXc0m9VVmNQxkUN5ZCO7m1sB6Z9Yjd8i08=" alt="Hospital Image 6">
            <div class="card-content">
                <p>ADVANCED CARE MEDICAL CENTER</p>

        </div>
    </div>
</body>
