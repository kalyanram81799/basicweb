<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }
        .hero-image {
            margin: 33px auto;
            margin-bottom: 102px;
            width: 80%;
            height: 400px;
            background: url('img.jpeg.png') no-repeat center center / cover;
            border-radius: 10px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-align: center;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('banner.jpg'); /* replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .registration-section {
            background: #fff;
            max-width: 900px;
            margin: -50px auto 30px auto; /* overlap slightly with banner */
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .registration-section h1 {
            text-align: center;
            color: #f70404;
            margin-bottom: 20px;
        }

        .registration-section form {
            display: flex;
            flex-direction: column;
        }

        .registration-section p {
            margin: 10px 0 5px;
        }

        .registration-section input,
        .registration-section button {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .registration-section button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .registration-section button:hover {
            background-color: #e68900;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <nav>
        RAMA HOSPITALS
    </nav>

    <div class="hero-image"></div>

    <div class="registration-section">
        <h1>Registration Form</h1>
        <form onsubmit="return handleFormSubmit(this)">
            <p>Patient Name:</p>
            <input type="text" name="fullname" placeholder="Enter Full Name" required>

            <p>Phone No:</p>
            <input type="number" name="phone" placeholder="Enter Mobile Number" required>

            <p>E-mail:</p>
            <input type="email" name="email" placeholder="example@domain.com" required>

            <p>Sex:</p>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Others" required> Others</label>
            </div>

            <p>Permanent Address:</p>
            <input type="text" name="address" placeholder="Enter Your Address" required>

            <p>Age:</p>
            <input type="number" name="age" placeholder="Enter Your Age" required>

            <p>Select Date:</p>
            <input type="date" name="date" required>

            <p>Select Slot:</p>
            <input type="time" name="time" required>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        function handleFormSubmit(form) {
            if (form.checkValidity()) {
                alert('Registration successful!');
                window.location.href = 'sub.html';
                return false;
            } else {
                alert('Please fill out all required fields.');
                return false;
            }
        }
    </script>

</body>
</html>
