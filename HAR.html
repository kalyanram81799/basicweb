<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        nav {
            background-color: #1688f3;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .hero-image {
            margin: 23px auto;
            width: 80%;
            height: 500px;
            background: url('img.jpeg.png') no-repeat center center / cover;
            border-radius: 10px;
        }

        .registration-section {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .registration-section h1 {
            text-align: center;
            color: #f70404;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="email"],
        form input[type="date"],
        form input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input:hover,
        form input:focus {
            border-color: #f70404;
            box-shadow: 0 0 6px rgba(247, 4, 4, 0.5);
        }

        .gender-options {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .gender-options label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #1688f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0d6ece;
        }

        @media (max-width: 600px) {
            nav {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
       HARSHA HEART HOSPITAL
    </nav>

    <div class="hero-image"></div>

    <section class="registration-section">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="fullname">Patient Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>

            <label for="phone">Phone No:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter Mobile Number" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label>Sex:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Others" required> Others</label>
            </div>

            <label for="address">Permanent Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Your Address" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter Your Age" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Slot:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            if (this.checkValidity()) {
                alert('Registration successful!');
                window.location.href = 'sub.html';
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>

</body>
</html>
